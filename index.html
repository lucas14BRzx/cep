<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Formulário de inscrição</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Formulário DE inscrição</h1>
            <form action="" method="get">
                <label for="">Nome</label>
                <input type="text" class="nome" name="nome" required>
                <label for="">Cep</label>
                <input type="text" id="cep" onblur="Coletar()" name="cep" required>
                <button id="buscar"></button>
                <label for="">Endereço</label>
                <input type="text" class="endereco" name="endereco" disabled>
                <label for="">Telefone</label>
                <input type="text" class="telefone" name="telefone" disabled>
                <label for="">Bairro</label>
                <input type="text" class="bairro" name="bairro" disabled>
                <label for="">Cidade</label>
                <input type="text" class="cidade" name="cidade" disabled>
                <!-- Seleção de cursos -->
                <label for="">Cursos Profissionalizantes</label>
                <select name="cursos" id="cursos">
                    <option value="Curso1">Informática básica</option>
                    <option value="Curso2">Mecânico de Motocicletas</option>
                    <option value="curso3">Animação 2D</option>
                    <option value="curso4">Desenvolvedor de Sistemas</option>
                </select><br><br>
                <!-- Gênero Radio Button -->
                <label for="">Sexo</label><br>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                <label for="feminino">Feminino</label><br><br>
                <!-- Adicionar caixas de seleção -->
                <label for="">Unidade Operacional</label>
                <input type="checkbox" id="cetcc" name="cursos" value="CETCC">
                <label for="cetcc">CETCC</label>
                <input type="checkbox" id="cetafaju" name="cursos" value="CETAFAJU">
                <label for="cetafaju">CETAFAJU</label>
                <input type="checkbox" id="ceticc" name="cursos" value="CETICC">
                <label for="ceticc">CETICC</label>
                <button type="submit">ENVIAR</button>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
